<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <!-- styles -->
  <link rel="stylesheet" href="/css/main.css">
</head>

<body>

  <section class="card">

    <section class="hero">
      <div class="hero__layer"></div>
    </section>

    <section class="section-info">
      <article class="info">
        <h1 class="info__title">Get<span class="info__title--span"> insights</span>
          that help your business grow.
        </h1>

        <p class="info__description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
      </article>

      <article class="stats">
        <p class="stats__values">10k+
          <span class="stats__values stats__values--companie">companies</span>
        </p>

        <p class="stats__values">314
          <span class="stats__values stats__values--template">templates</span>
        </p>

        <p class="stats__values">12m+
          <span class="stats__values stats__values--querie">queries </span>
        </p>
      </article>
    </section>

  </section>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Jose Cortes</a>.
  </footer>
</body>

</html>
