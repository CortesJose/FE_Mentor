<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <main class="card">

    <section class="section-image">
      <img src="images/illustration-hero.svg" alt="girl-dance" class="section-image__img">
    </section>

    <section class="section-order">
      <h1 class="section-order__title">Order Summary</h1>
      <p class="section-order__description">You can now listen to millions of songs, audiobooks, and podcasts on
        anydevice anywhere you like!</p>
    </section>

    <article class="article-plan">
      <img src="images/icon-music.svg" alt="icon-music" class="article-plan__icon">
      <p class="article-plan__aplan">Annual Plan <span class="article-plan__span">$59.99/year</span></p>
      <a href="#" class="article-plan__change">Change</a>
    </article>

    <article class="article-click">
      <button class="article-click__button">Proceed to Payment</button>
      <a href="#" class="article-click__cancel">Cancel Order</a>
    </article>
  </main>

  <footer class="footer">
    <div class="attribution">
      Challenge by <a class="attribution__mentor" href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>.
      Coded by <a class="attribution__coder" href="#">Jose Cortes</a>.
    </div>
  </footer>
</body>

</html>
