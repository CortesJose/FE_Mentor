<!DOCTYPE html>
<html lang="en, es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/config.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <main class="card">
    <section class="section-one">
      <img src="images/image-equilibrium.jpg" alt="nft image" class="section-one__img">
    </section>

    <section class="section-two">
      <article class="article-one">
        <h2 class="article-one__title">Equilibrium #3429</h2>
        <p class="article-one__description">Our Equilibrium collection promotes balance and calm.</p>
      </article>

      <article class="article-two">
        <img src="images/icon-ethereum.svg" alt="icon-eth" class="article-two__icon--eth">
        <p class="article-two__value--eth">0.041 ETH</p>
        <img src="images/icon-clock.svg" alt="icon clock" class="article-two__icon--clock">
        <p class="article-two__value--days"> 3 days left</p>
      </article>
    </section>

    <section class="section-thre">
      <img src="images/image-avatar.png" alt="creator image" class="section-thre__creator">
      <p class="section-thre__info">Creation of <span class="section-thre__info--span">Jules Wyvern</span></p>
    </section>
  </main>

  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Jose Cortes</a>.
    </div>
  </footer>
</body>

</html>
