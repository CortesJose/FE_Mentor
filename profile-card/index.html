<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <main class="card">
    <div class="container-image">
      <img src="images/bg-pattern-card.svg" alt="img" class="container-image__img-top">
    </div>

    <section class="perfil">
      <img src="images/image-victor.jpg" alt="perfil" class="perfil__img">
      <p class="perfil__paragraph perfil__paragraph--name">Victor Crest
        <span class="perfil__paragraph--number">26</span>
      </p>
      <p class="perfil__paragraph perfil__paragraph--city">London</p>
    </section>

    <hr class="card__line">

    <section class="stadistics">
      <p class="stadistics__value stadistics__value--followers">80K <span
          class="stadistics__value--follow">Followers</span></p>
      <p class="stadistics__value stadistics__value--likes">803K <span class="stadistics__value--like">Likes</span></p>
      <p class="stadistics__value stadistics__value--photos">1.4K <span class="stadistics__value--picture">Photos</span>
      </p>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Jose Cortes</a>.
    </div>
  </footer>
</body>

</html>
